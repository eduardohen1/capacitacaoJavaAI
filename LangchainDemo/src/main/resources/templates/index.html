<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Langchain4j</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- CSS -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <style type="text/css">
        .tituloPagina {
            background-color: #1A3B47;
            color: white;
            padding: 10px;
        }
    </style>

</head>
<body>
    <h1 class="text-center tituloPagina">Chat Langchain4j</h1>

    <div class="container mt-5">
        <div class="form-group">
            <label for="pergunta">Pergunta:</label>
            <input type="text" class="form-control" id="pergunta" name="pergunta" placeholder="Digite a sua pergunta...">
            <br/>
            <div>
                <button id="btnPerguntar" onclick="enviarDados()" class="btn btn-primary">Perguntar</button>
            </div>
        </div>
    </div>
    <div id="respostaDiv">
        <div class="form-group" id="resposta" name="resposta">-</div>
        <br/>
        <button onclick="limparDados()" id="btnClear" class="btn btn-warning">
            <i class="fas fa-trash"></i>
            Limpar resposta
        </button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
